<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period" (selectionChange)="callDatePicker($event)">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="showDatePicker">
    <mat-form-field>
      <mat-label>from</mat-label>
      <input matInput
             [min]="minDate"
             [max]="maxDate"
             [matDatepicker]="fromDatePicker"
             formControlName="fromDate"
             [readonly]="true"
             (dateChange)="setFromDate($event)"
             (click)="fromDatePicker.open()">
      <mat-datepicker-toggle  matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>to</mat-label>
      <input matInput
             [min]="minDate"
             [max]="maxDate"
             [matDatepicker]="toDatePicker"
             formControlName="toDate"
             [readonly]="true"
             (dateChange)="setToDate($event)"
             (click)="toDatePicker.open()">
      <mat-datepicker-toggle  matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #toDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

</form>

<coding-challenge-chart [invalidDateRange]="invalidDateRange"  [chartData]="chartData"></coding-challenge-chart>
