<span
  class="error-msg"
  *ngIf="chartData && chartData.length === 0">
  No Data Found!
</span>

<google-chart
  *ngIf="chartData && chartData.length > 0"
  [title]="chart.title"
  [type]="chart.type"
  [data]="chartData"
  [columnNames]="chart.columnNames"
  [options]="chart.options"
>
</google-chart>
